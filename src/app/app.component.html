<div class="container">
  <h1>Cards List:</h1>
  <div class="row" *ngIf="parksData$ | async as parksData">
    <ng-container *ngFor="let park of parksData.parks; index as i">
      <div *ngIf="park.image !== ''" class="col-12 col-md-6 col-lg-3">
        <app-card [park]="park" [cardIndex]="i"></app-card>
      </div>
    </ng-container>
  </div>
</div>
